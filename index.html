<noscript>
    <h1>Sorry, you must have JavaScript enabled in your browser to use this.</h1>
</noscript>
<a id="makerLoc" href="{{ "maker.html" | absolute_url }}" hidden></a>
<script>
    var div = document.createElement('div');
    document.body.appendChild(div);

    div.classList.add('full-page-card');

    var card = Card.loadFromURL();

    if (card == null) {
        // The URL parameter must be invalid, so redirect to the generator
        // TODO have some kind of message so they know what's going on
        // TODO have some kind of message if there is no JavaScript enabled
        // so they know what's going on
        // TODO link to maker.html somewhere on this page
        window.location.href = document.getElementById('makerLoc').href;
    } else {
        card.setState(CardStateStore.getStateForID(card.ID));
        card.bindToDiv(div, true);
    }

    window.addEventListener('resize', function() {
        card.updateSize();
    });
</script>
