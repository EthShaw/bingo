<!DOCTYPE html>
<html>

<head>
    <title>Bingo Card</title>
    <link rel="stylesheet" type="text/css" href="bingo.css">
    <script src="thirdparty/base64-typedarrays.js"></script>
    <script src="binaryIOUtils.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <a id="callerLoc" href="{{ "caller.html" | absolute_url }}" hidden></a>
    <script src="random.js"></script>
    <script src="bingo.js"></script>
    <script>
        var table = document.createElement('table');

        var card = Bingo.loadCardFromURL();

        if (card == null) {
            // The URL parameter must be invalid, so redirect to the generator
            // TODO have some kind of message so they know what's going on
            // TODO have some kind of message if there is no JavaScript enabled
            // so they know what's going on
            window.location.href = document.getElementById('callerLoc').href;
        } else {
            card.bindToTable(table, true);
        }
    </script>
</body>

</html>
